<div class="container new-roadmap-area">
  <form class="form-area">
    <div class="form-group">
      <label for="inputRoadmapName">Nome do roteiro</label>
      <input type="text" class="form-control" id="inputRoadmapName" placeholder="Nome do roteiro">
    </div>


    <div>
      <label for="" class="mt-3">Selecione os destinos</label>

      <div class="mt-2" *ngFor="let item of data">

        <div class="form-check mt-1">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">{{item.cidade}}/{{item.estado}} - R${{item.preco}}</label>
        </div>

      </div>

    </div>

    <div class="d-flex justify-content-end">
      <h4 class="px-1">Pre√ßo total:</h4>
      <h4 class="px-1">{{ 100000 | currency:'R$'}}</h4>
    </div>


    <button type="submit" class="btn btn-primary mt-3 w-100">Criar</button>
  </form>
</div>
