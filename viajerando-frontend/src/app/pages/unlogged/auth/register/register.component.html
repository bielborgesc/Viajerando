<div class="container-fluid login-area">
  <div class="row h-100">
    <div class="col-sm">
    </div>
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 d-grid align-content-center">
      <h1 class="text-center title">Viajerando...</h1>
      <div class="form-bg">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="inputName" class="text-white pb-2">Nome</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Seu nome" formControlName="username">
          </div>
          <div class="form-group mt-1">
            <label for="inputEmail" class="text-white pb-2">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Seu email" formControlName="email">
          </div>
          <div class="form-group mt-1">
            <label for="inputPassword" class="text-white pb-2">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Sua senha" formControlName="senha">
          </div>
          <button type="submit" class="btn mt-4 w-100 btn-login" (click)="sendRegisterForm()">Register</button>
          <button type="submit" class="btn mt-4 w-100 btn-register" (click)="goToLogin()">Login</button>
        </form>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
