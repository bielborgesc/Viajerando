<div class="container-fluid login-area">
  <div class="row h-100">
    <div class="col-sm">
    </div>
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 d-grid align-content-center">
      <h1 class="text-center title">Viajerando...</h1>
      <div class="form-bg">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="inputEmail" class="text-white pb-2">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" formControlName="email">
          </div>
          <div class="form-group mt-4">
            <label for="inputPassword" class="text-white pb-2">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn mt-4 w-100 btn-login" (click)="sendLoginForm()">Entrar</button>
          <button type="submit" class="btn mt-4 w-100 btn-register" (click)="goToRegister()">Resgistrar-se</button>
        </form>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
